<!DOCTYPE html>
<html ng-app="gemStore">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    
    <!-- Load Framework Stylesheets -->
    <link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/css/semantic.min.css" />
    
    <!-- Application Specific Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Load Framework Dependencies -->
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="semantic-ui@*" data-semver="0.9.6" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/javascript/semantic.min.js"></script>
    
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>

    <!-- Application Specific Files -->
    
    <!-- Modules First -->
    <script src="app.module.js"></script>
    <script src="store-directives/store-directives.module.js"></script>
    <script src="shared/shared.module.js"></script>
    <script src="gallery/gallery.module.js"></script>
    <script src="review/review.module.js"></script>
    <script src="store/store.module.js"></script>
    
    <!-- Constants -->
    <script src="shared/app-data.constants.js"></script>

    <!-- Services -->
    <script src="shared/store.service.js"></script>

    <!-- Controllers -->
    <script src="gallery/gallery.controller.js"></script>
    <script src="review/review.controller.js"></script>
    <script src="store/store.controller.js"></script>

    <!-- Directives -->
    <script src="store-directives/descriptions/descriptions.directive.js"></script>
    <script src="store-directives/product-tabs/product-tabs.directive.js"></script>
    <script src="store-directives/reviews/reviews.directive.js"></script>
    <script src="store-directives/specs/specs.directive.js"></script>
    

  </head>

  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">

        <!-- $index Practice:  -->
        <h3>Gem #{{$index + 1}}: {{product.name | uppercase}}<em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- Image Gallery  -->
        <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
          <div class="img-wrap">
            <img ng-src="{{product.images[gallery.imageIndex]}}" class="img-thumbnail center-block" />
          </div>
          <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" ng-click="gallery.currentImageChange($index)">
              <img ng-src="{{image}}" />
            </li>
          </ul>
        </div>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>

      </div>
    </div>

  </body>

</html>
